<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Predição de Acertos</title>
  </head>
  <body>
    <h1>Prever Desempenho do Jogador</h1>

    <form action="/" method="post">
      <label>
        Idade:
        <br />
        <input type="number" id="idade" name="idade" required />
      </label>
      <br />
      <br />
      <label>
        Sexo:
        <br />
        <select id="sexo">
          <option value="0">Feminino</option>
          <option value="1">Masculino</option>
        </select>
      </label>
      <br />
      <br />
      <label>
        Dificuldade (1-3):
        <br />
        <input
          type="number"
          id="dificuldade"
          name="dificuldade"
          min="1"
          max="3"
          required
        />
      </label>
      <br />
      <br />
      <label>
        Tentativas anteriores:
        <br />
        <input type="number" id="tentativas" name="tentativas" required />
      </label>
      <br />
      <br />
      <label>
        Erros anteriores:
        <br />
        <input type="number" id="erros" name="erros" required />
      </label>
      <br />
      <br />
      <label>
        Tempo anterior (segundos):
        <br />
        <input type="number" step="0.1" id="tempo" name="tempo" required />
      </label>
      <br />
      <br />
      <button type="submit">Prever</button>
    </form>

    {% if resultado is not none %}

    <h2 id="resultado" name="resultado">Resultado:</h2>
    {{ resultado }} {% endif %}
  </body>
</html>
